<html lang="tr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/main.js"></script>
	<title>Hesap Makinesi</title>
</head>
<body>
	<div id="container">
		<div id="display"><span></span></div>
		<div id="keypad">
			<table class="keys">
				<tr>
					<td><span>+</span></td>
					<td><span>9</span></td>
					<td><span>8</span></td>
					<td><span>7</span></td>
				</tr>
				<tr>
					<td><span>-</span></td>
					<td><span>6</span></td>
					<td><span>5</span></td>
					<td><span>4</span></td>
				</tr>
				<tr>
					<td><span>/</span></td>
					<td><span>3</span></td>
					<td><span>2</span></td>
					<td><span>1</span></td>
				</tr>
				<tr>
					<td><span>x</span></td>
					<td id="square_root"><span><img src="./img/square_root.png" class="img"></span></td>
					<td><span>0</span></td>
					<td id="delete"><span><img src="./img/delete.png" class="img"></span></td>
				</tr>
				<tr>
					<td><span>=</span></td>
					<td><span>.</span></td>
					<td><span>C</span></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
